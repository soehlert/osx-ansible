---
# Main
##########
full_name: "Sam Oehlert"
usernm: "{{ ansible_facts.env.USER }}"
groupnm: "staff"
email: "sam.oehlert@gmail.com"
hostname: "Macbook-Pro"
home_dir: "/Users/{{ usernm }}"
projects_dir: "{{ home_dir }}/projects"
python_env_dir: "{{ home_dir }}/.envs"
ssh_dir: "{{ home_dir }}/.ssh"
login_shell: "/bin/zsh"

# OSX_Base
##########
search_domains_use: false
ssh_key_name: "{{ ssh_dir }}/id_rsa"
search_domain_service: "Wi-Fi"
search_domains: ""

# Git
##########
github: false
github_user: "soehlert"
# Create a personal access token allowing admin:public_key
# https://github.com/settings/tokens -> Personal access tokens
github_password: ''
# Set to true to only clone public repos without authentication (useful for CI)
github_public_only: false

# Dotfiles
##########
dotfiles: false
# I have my dotfiles broken up by home/work/server this allows me to use
# different dotfiles depending on the host I'm installing them on
dotfiles_env: "home"
dotfiles_dir: "{{ home_dir }}/dotfiles"
dotfiles_repo: "git@github.com:{{ github_user }}/dotfiles.git"
dotfiles_version: 98ecc1a

# MAS
##########
mas: false
mas_email: "sam.oehlert@gmail.com"
mas_signin_dialog: true
mas_upgrade_all_apps: true
mas_installed_apps: []

# defaults
##########
defaults: false
finder_new_window_path: "file://{{ home_dir }}"
screenshots_dir: "{{ home_dir }}/Downloads/Pics"
timezone: "America/Chicago"
dockitems_remove_all: true

dockutil_desired:
  - name: System Preferences
    path: "/Applications/System Preferences.app"
    pos: 6

dockutil_desired_right:
  - name: Applications
    path: '/Applications'
    pos: 7
    view: auto
    display: stack
    sort: name
    section: others
  - name: Utilities
    path: '/Applications/Utilities'
    pos: 9
    view: auto
    display: stack
    sort: name
    section: others
  - name: Home
    path: '/Users/{{ usernm }}'
    pos: 10
    view: auto
    display: folder
    sort: name
    section: others
  - name: Downloads
    path: '/Users/{{ usernm }}/Downloads'
    pos: 11
    view: grid
    display: folder
    sort: name
    sections: other

login_items: []

# Update
##########
reboot: false

# Wallpaper
###########
wallpaper: false
wallpaper_file: ""

# Sudo TouchID
##########
sudo_tid: true

# Homebrew
##########
homebrew: false
homebrew_brew_bin_path: "/usr/local/Cellar"
homebrew_use_brewfile: true
homebrew_brewfile_dir: "~"

homebrew_taps: []

homebrew_installed_packages: []

homebrew_cask_apps: []

homebrew_blacklisted_packages: []

pip3_packages: []
